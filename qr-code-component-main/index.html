<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='container shadow rounded position-relative d-flex justify-content-center mt-5' style="background-color: hsl(212, 45%, 89%)">
    <div class="card p-3 m-5" style="width: 18rem;">
      <img src="./images/image-qr-code.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h6 class="card-title text-center fw-bold">Improve your front-end skills by building projects</h6>
        <p class="card-text text-center">Scan the QRCode to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
